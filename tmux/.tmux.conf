set -g base-index 1          # windows start at 1
set -g pane-base-index 1     # panes start at 1
set -g renumber-windows on   # renumber when a window is closed

set -g mouse on
set -g history-limit 10000
set -g escape-time 0         # no delay after pressing Esc
set -g repeat-time 300       # ms for repeated key bindings
set -g display-time 2000     # status messages stay 2s
set -g focus-events on

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

bind r source-file ~/.tmux.conf \; display "Reloaded"

set -g status-position bottom
set -g status-style "bg=black,fg=white"
set -g status-left "#[bold] [#S] "
# set -g status-right " \"#H\" %d-%b-%y %H:%M "
set -g status-left-length 20

setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format "#[bg=green,fg=black,bold] #I:#W#F "
setw -g window-status-separator ""

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
